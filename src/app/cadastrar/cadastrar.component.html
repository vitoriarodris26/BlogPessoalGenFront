<div class="container-fluid">


    <div class="row ">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center mt-1">Cadastro</h1>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='Usuario.nome'class="form-control" type="text" name="nome" id="nome" placeholder="Seu Nome">
                    </div>                      
                    <div class="form-group">
                        <label for="usuário">Usuário</label>
                        <input [(ngModel)]='Usuario.usuario'class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu Usuário">
                    </div>
                    <div class="form-group">
                        <label for="Foto">Foto</label>
                        <input [(ngModel)]='Usuario.foto'   class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="foto" id="senha" placeholder="Sua senha">
                    </div>
                    <div class="form-group">
                        <label for="confirmsenha">Confirmar Senha</label>
                        <input [(ngModel)]='Usuario.senha' class="form-control" type="password" name="confirmsenha" id="confirmsenha" 
                            placeholder="Confirme sua senha"  >
                    <div class="form-group">
                        <label for="tipo">Tipo de Usuário</label>
                        <select class="form-control" type="tipo" name="tipo" id="tipo" (change)='tipoUser($event)'>
                            <option>Selecione um Tipo de Usuário</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>

                        </select>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-danger mr-4 mt-4" routerLink='/entrar'>Cancelar</button>
                            <button type="submit" class="btn btn-success mt-4" (click)='cadastrar()'>Cadastrar</button>



                        </div>

                    </div>
                </div>

            </div>

        </div>

    </div>

</div>
